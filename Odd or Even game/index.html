<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>Odd or Even game</title>
   </head>
   <body>
      

      <main>
         <h1>
            Inserisci il tuo numero che va da 1 a 5 e scommetti!
         </h1>

         <input type="number" name="evenOrOddNums" id="user-insert-nums">

         <input type="radio" id="nums-even">Numero Pari!

         <input type="radio" id="nums-odd">Numero Dispari!

         <button id="btn-play">
            Scommetti ora!
         </button>

      </main>

      <!-- Script JS -->
      <script src="./js/Script.js"></script>
   </body>
</html>
